{% extends "base.html" %}

{% block body %}
  {% for p in posts %}
    {{ modules.Post(p) }}
  {% end %}
  <div style="text-align: center;">
    <a href="/?sort={{ sort }}&page={{ page+1 }}">older posts</a>
    {% if page > 0 %}
    &nbsp; &nbsp; &nbsp;
    <a href="/?sort={{ sort }}&page={{ page-1 }}">newer posts</a>
    {% end %}
  </div>
{% end %}
